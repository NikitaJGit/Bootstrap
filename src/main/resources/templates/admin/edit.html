<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{base::head}"></div>
    <title>Update user</title>
</head>
<body>
<div th:insert="~{base::header}"></div>
<div th:insert="~{base::aside}" style="float: left"></div>
    <form th:method="POST" th:action="@{/admin/{id}/update (id = ${user.getId()})}" th:object="${user}">
        <input type="hidden" id="id" name="id" th:value="${id}" />
        <input type="hidden" id="password" name="password" th:value="${user.password}" />
        <div class="row justify-content-center">
            <div class="col-3 mt-5">
                <div class="d-grid gap-2 text-center">
                    <div class="form-group">
                        <label for="name">First Name </label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="surname">Last name </label>
                        <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" th:field="*{age}" id="age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Login </label>
                        <input type="text" th:field="*{username}" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="securityRolesList"><strong>Role</strong></label>
                        <select id="securityRolesList" th:field="*{roles}" size="2" multiple="multiple" class="form-control">
                            <option th:each="role : ${roleList}"
                                    th:value="${role}"
                                    th:text="${role.role}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/admin}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
